<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h3 class="display-5 text-center bg-secondary p-1">ASSET MANAGEMENT</h3>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col md-2 bg-secondary"
          style="height: 400px; border-right-style: solid"
        >
          <nav class="navbar">
            <ul class="navbar-nav">
              <h5 class="mt-4">Employees</h5>
              <li class="nav-item mt-1">
                <a class="nav-link" href="employees.html">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addemp.html">Add Employees</a>
              </li>
              <h5 class="mt-4">Assets</h5>
              <li class="nav-item">
                <a class="nav-link" href="assets.html">Assets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add Assets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="stockview.html">Stock View</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="scrap.html">scrap Asset</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-md-10 bg-secondary">
          <table id="tbl" class="mt-4">
            <thead>
              <tr>
                <th>Employee_id</th>
                <th>Name</th>
                <th>department</th>
                <th>Email</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="id" /></td>
                <td><input type="text" name="uname" /></td>
                <td><input type="text" name="dept" /></td>
                <td><input type="email" name="email" /></td>
                <td>
                  <input type="button" value="remove" class="rmv" disabled />
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">
                  <input type="button" value="+Add Row" id="add_row" />
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#add_row").click(function () {
          var row = `<tr><td> <input type='text' name='id'/></td><td><input type='text' name='uname' /></td><td><input type='text' name='dept' /></td>
            <td><input type='email' name='email'/></td><td><input type='button' value='remove' class='rmv' /></td></tr>`;
          $("#tbl tbody").append(row);
        });
      });
      $("body").on("click", ".rmv", function () {
        $(this).closest("tr").remove();
      });
    </script>
  </body>
</html>
