<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <table id="tbl">
      <thead>
        <tr>
          <th>Employee_id</th>
          <th>Name</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="id" /></td>
          <td><input type="text" name="uname" /></td>
          <td><input type="text" name="dept" /></td>
          <td><input type="email" name="email" /></td>

        </tr>
      </tfoot>
    </table>
    <script>
      $(document).ready(function () {
        $("#add_row").click(function () {
          var row = `<td> <input type='text' name='id'/></td><td><input type='text' name='uname' /></td><td><input type='text' name='dept' /></td>
      <td><input type='email' name='email'/></td><td><input type='button' value='remove' class='rmv' /></td>`;
          $("#tbl tbody").append(row);
        });
      });
      $("body").on("click", ".rmv", function () {
        $(this).closest("tr").remove();
      });
    </script>
  </body>
</html>
